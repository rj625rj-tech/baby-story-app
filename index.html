<!DOCTYPE html>
<html>
    <head>
<title>My Baby Book AI</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background-color: #f4f4f4;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 400px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
    color: #ff4081;
}

button {
    background-color: #2196f3;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 5px;
}

    padding: 8px;
    width: 90%;
    margin-bottom: 10px;
}

#story {
    margin-top: 15px;
    font-size: 14px;
    color: black;
    text-align: left;
    white-space: pre-line;
}

.error {
    color: red;

</style>
</head>

<body>

<div class="card">

    <h1>My Baby Book AI üìñ‚ú®</h1>
<p>Create magical stories for your little star üåü</p>

    <input type="text" id="babyName" placeholder="Enter baby name">
    
        <select id="storyType">
    <option value="habit">Good Habit Story</option>
    <option value="bravery">Bravery Story</option>
    <option value="kindness">Kindness Story</option>
</select>
<div class="error" id="error"></div>
    

    <button onclick="generateStory()">Generate Story</button>

    <div id="story"></div>

</div>
    <script>
let generatedStory = "";

function generateStory() {
    var name = document.getElementById("babyName").value;
    var type = document.getElementById("storyType").value;
    var error = document.getElementById("error");

    if (name === "") {
        error.innerHTML = "Please enter baby name!";
        return;
    } else {
        error.innerHTML = "";
    }

    if (type === "habit") {
        generatedStory =
        "üåü Once upon a time, there was a sweet child named " + name + 
        ". " + name + " loved chocolates and never brushed teeth properly.\n\n" +
        "One day, tooth fairy visited and said brushing is important!\n\n" +
        "From that day, " + name + " brushed daily and became a happy child.\n\n" +
        "üí° Moral: Good habits make you strong and happy!";
    }

    else if (type === "bravery") {
        generatedStory =
        "ü¶Å There was a brave child named " + name + 
        ". One day, a puppy was stuck in rain.\n\n" +
        name + " helped the puppy without fear.\n\n" +
        "Everyone praised " + name + " for bravery.\n\n" +
        "üí° Moral: Be brave and help others!";
    }

    else if (type === "kindness") {
        generatedStory =
        "‚ù§Ô∏è " + name + " was known for kindness.\n\n" +
        "One day, " + name + " shared toys with a sad friend.\n\n" +
        "The friend smiled brightly.\n\n" +
        "üí° Moral: Kindness always wins hearts!";
    }

    document.getElementById("story").innerText = generatedStory;
}
</script>
