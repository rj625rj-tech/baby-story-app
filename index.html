<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Baby AI Story Book</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#74ebd5,#ACB6E5);
    display:flex;
    justify-content:center;
    padding:20px;
}

.card{
    background:white;
    width:400px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#4a63e7;
}

input,select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    margin-top:10px;
    background:#4a63e7;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#2f47c7;
}

#preview{
    width:150px;
    height:150px;
    border-radius:15px;
    object-fit:cover;
    display:none;
    margin:auto;
    margin-top:10px;

    /* Cartoon effect */
    filter: contrast(160%) saturate(180%) brightness(110%);
}

#story{
    margin-top:15px;
    font-size:14px;
    line-height:1.6;
    white-space:pre-line;
}
</style>
</head>

<body>

<div class="card">

<h1>âœ¨ Baby Story Creator âœ¨</h1>

<input type="text" id="name" placeholder="Enter Baby Name">

<select id="gender">
<option value="">Select Gender</option>
<option value="boy">Boy ðŸ‘¦</option>
<option value="girl">Girl ðŸ‘§</option>
</select>

<select id="type">
<option value="">Select Story Type</option>
<option value="adventure">Adventure ðŸš€</option>
<option value="moral">Moral ðŸ“š</option>
<option value="fantasy">Fantasy ðŸ¦„</option>
<option value="funny">Funny ðŸ˜‚</option>
</select>

<input type="file" id="photo" accept="image/*">
<img id="preview">

<button onclick="generateStory()">Generate Story</button>

<div id="story"></div>

</div>

<script>
let babyImage="";

document.getElementById("photo").addEventListener("change",function(e){
    const reader=new FileReader();
    reader.onload=function(){
        babyImage=reader.result;
        document.getElementById("preview").src=babyImage;
        document.getElementById("preview").style.display="block";
    }
    reader.readAsDataURL(e.target.files[0]);
});

function generateStory(){

let name=document.getElementById("name").value;
let gender=document.getElementById("gender").value;
let type=document.getElementById("type").value;

if(name=="" || gender=="" || type==""){
    alert("Please fill all details!");
    return;
}

let story="";

if(type=="adventure"){
story=
name+" was a curious little explorer who loved discovering new places.\n\n"+
"One bright morning, "+name+" found a mysterious map hidden under the pillow.\n\n"+
"The map led to a secret jungle filled with colorful birds and talking animals.\n\n"+
"With courage in the heart, "+name+" crossed rivers and climbed hills bravely.\n\n"+
"Suddenly, a golden treasure chest appeared shining under the sun.\n\n"+
"Inside it was not gold, but a magical book of bravery.\n\n"+
name+" returned home stronger, happier, and full of adventurous dreams.";
}

if(type=="moral"){
story=
name+" was known as the kindest child in the neighborhood.\n\n"+
"One day, "+name+" saw a small kitten crying near the road.\n\n"+
"Without fear, "+name+" picked up the kitten and searched for its home.\n\n"+
"After asking many people, the owner was finally found.\n\n"+
"The family thanked "+name+" with warm smiles and blessings.\n\n"+
"That evening, everyone praised the caring heart.\n\n"+
name+" learned that kindness always brings happiness back.";
}

if(type=="fantasy"){
story=
name+" lived in a world where stars whispered secrets at night.\n\n"+
"One magical evening, a glowing fairy appeared near the window.\n\n"+
"The fairy invited "+name+" to a rainbow kingdom above the clouds.\n\n"+
"There were flying horses and castles made of light.\n\n"+
name+" was crowned as the guardian of happiness.\n\n"+
"Every laugh created sparkles in the sky.\n\n"+
"When morning came, "+name+" woke up smiling, carrying magic in the heart.";
}

if(type=="funny"){
story=
name+" loved making everyone laugh every single day.\n\n"+
"One morning, "+name+" wore two different shoes by mistake.\n\n"+
"Instead of crying, "+name+" danced proudly in school.\n\n"+
"Friends started laughing and joined the dance.\n\n"+
"Soon the classroom turned into a mini party.\n\n"+
"Even the teacher couldn't stop smiling.\n\n"+
name+" proved that laughter is the best superpower in the world.";
}

document.getElementById("story").innerText=story;

}
</script>

</body>
</html>
